<html>

 <head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>Ссылка JavaScript</title>
	<script>
		function draw() {
			var canvas = document.getElementById("canvas");
			if (canvas.getContext) {
				var ctx = canvas.getContext("2d");
				ctx.fillStyle = "rgb(100,50,25)";
				ctx.fillRect(10, 100, 75, 45);

				ctx.fillStyle = "rgba(10, 50, 200, 0.5)";
				ctx.fillRect(70, 90, 108, 50);
			}
		}
	</script>
 </head>
  <body onload="draw();">
	<canvas id="canvas" width="600" height="500"></canvas>
	<script>
		var Switch = true;
		var canvas = document.getElementById("canvas");
		canvas.height = 500;
		canvas.width = 600;
		function Toggle() {
			if (Switch) {
				document.getElementById("canvas").style.display = 'none';
			} else (Switch = false)
			document.getElementById("canvas").style.display = 'block';
		}
	</script>
	<button value="Спрятать и показать canvas" onclick="Toggle()">Спрятать и показать canvas</button>
  </body>

</html>
